plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'edu.uoc.UOCycle'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20250517'
    implementation 'com.google.code.gson:gson:2.11.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainModule = 'edu.uoc.uocycle'
    mainClass = 'edu.uoc.uocycle.UOCycle'
}

tasks.register('testBasic', Test) {
    group = "Verification"
    useJUnitPlatform {
        includeTags "basic"
    }
}

tasks.register('testAdvanced', Test) {
    group = "Verification"
    useJUnitPlatform {
        includeTags "advanced"
    }
}

tasks.register('testAll', Test) {
    group = "Verification"
    useJUnitPlatform {
        includeTags "basic", "advanced", "special"
    }
}

